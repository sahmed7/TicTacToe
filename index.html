<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shaheer's Tic Tac Toe Game</title>
</head>
<body>
        <header>Tic Tac Toe</header>
        <div class = "infoHubContainer">
            <div class = "playerSymbolCenter">
                <label for = "player1">Player 1: </label>
                    <input type="text" name = "Player 1" id = "player1" placeholder="X"/>
                <label for = "player2">Player 2: </label>
                    <input type="text" name = "Player 2" id = "player2" placeholder="O"/>
            </div>
            <div class = "playerTurnCenter">Player X's turn
            </div>
            <div id = "startGameDiv">
                <input type="submit" name="startGame" id="startGame" value="Start Game" />
            </div>
            <div class = "playerTurnCenter" id="cannotStartMessage">
            </div>
        </div>

        <div class = "winAndReset">
            <div id="whoWon"></div>
            <div id="reset">
                <input type="submit" name="resetBtn" id="resetBtn" value="Reset Game" />
            </div>
        </div>
                    <div class="ticTacContainer">
                        <div class="square" id="one"></div>
                        <div class="square" id="two"></div>
                        <div class="square" id="three"></div>
                        <div class="square" id="four"></div>
                        <div class="square" id="five"></div>
                        <div class="square" id="six"></div>
                        <div class="square" id="seven"></div>
                        <div class="square" id="eight"></div>
                        <div class="square" id="nine"></div>
                    </div>
    <script src="script.js"></script>
</body>
</html>
